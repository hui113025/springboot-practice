spring.profiles.active=dev
logging.path=logs/spring-boot
# port
server.port=8088
# Thymeleaf
spring.thymeleaf.cache=false

# Redis
spring.redis.port=6379
spring.redis.database=14
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.timeout=2000
spring.redis.maxIdle=10
spring.redis.maxTotal=100
spring.redis.maxWaitMillis=100000
spring.redis.testOnBorrow=true
spring.redis.testOnReturn=true

#spring.session
spring.session.store-type=redis
spring.session.redis.namespace=sso
spring.session.redis.port=6379
spring.session.redis.database=14
spring.session.redis.host=127.0.0.1
spring.session.redis.password=
spring.session.redis.timeout=2000
spring.session.redis.maxIdle=10
spring.session.redis.maxTotal=100
spring.session.redis.maxWaitMillis=100000
spring.session.redis.testOnBorrow=true
spring.session.redis.testOnReturn=true

#datasource
master.spring.datasource.url=jdbc:mysql://localhost:3306/test_1?useUnicode=true&amp;characterEncoding=UTF-8
master.spring.datasource.username=root
master.spring.datasource.password=1234
master.spring.datasource.driver-class-name=com.mysql.jdbc.Driver

slave.spring.datasource.url=jdbc:mysql://localhost:3306/test_2?useUnicode=true&amp;characterEncoding=UTF-8
slave.spring.datasource.username=root
slave.spring.datasource.password=1234
slave.spring.datasource.driver-class-name=com.mysql.jdbc.Driver